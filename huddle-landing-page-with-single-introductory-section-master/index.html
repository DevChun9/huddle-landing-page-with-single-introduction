<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="page">

    <div class="main">

      <div class="main__text ml-20 pt-5">
        <img src="images/logo.svg" alt="">
      </div>

      <div class="main__content flex justify-around pl-20 pr-20 pt-20">
        <div class="main__content__img w-3/5">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="main__content__detail w-2/5">
          <h1 class="text-5xl font-bold text-white">Build The Community Your Fans Will Love</h1>
          <h3 class="text-2xl font-bold text-slate-200 mt-10">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </h3>
          <button class="main__content__btn font-normal text-2xl mt-10 rounded-full shadow-xl hover:bg-purple-400 hover:text-white duration-300">Register</button>
        </div>
      </div>

      <div class="main__social flex justify-end text-4xl text-white">
        <ion-icon class="mr-10 hover:text-purple-400 duration-300" name="logo-facebook"></ion-icon>
        <ion-icon class="mr-10 hover:text-purple-400 duration-300" name="logo-twitter"></ion-icon>
        <ion-icon class="mr-25 hover:text-purple-400 duration-300" name="logo-instagram"></ion-icon>
      </div>

    </div>
  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
